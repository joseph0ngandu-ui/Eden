strategy:
  name: ICT_PA_HYBRID
  description: "ICT context + Price Action confirmations with kill-zones and confidence scoring"
  timeframe: M5
  version: 0.1

params:
  atr_period: 14
  tp_atr_mult: 2.5
  sl_atr_mult: 0.8
  min_confidence: 0.60
  max_trades_per_day: 5
  skip_bars_after_open: 0
  killzones: ["LONDON", "NY"]
  w_bias: 0.25
  w_pa: 0.55
  w_kz: 0.10

logging:
  level: INFO
  file: logs/ict_pa.log
