# PRO TRADING BOT CONFIGURATION
    - 5    # M5
    - 15   # M15 (Spread Hunter)
    - 1440 # D1 (Momentum Continuation)

strategy:
  # General Strategy Settings
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  sma_period: 20
  minimum_signal_strength: 0.6
  
  # ML / ICT Config
  ict_ml:
    model_version: "v4_pro"
    confidence_threshold: 0.7

mt5:
  timeout: 30
  login: null
  password: null
  server: null
  deviation: 20
  magic_number: 234000
  comment_prefix: Eden Pro

logging:
  level: INFO
  log_to_file: true
  log_file: logs/eden_trading.log
  max_log_size_mb: 10
  backup_count: 5

monitoring:
  enable_console_output: true
  update_interval: 60
  track_performance: true
  save_trades_to_csv: true
  trades_file: trades_history.csv

risk_management:
  # Base Risk (Dynamic Scaled in Bot)
  # Increased to 0.6% to target ~6.6% monthly return (Pass Phase 1 in ~5 weeks)
  risk_per_trade: 0.6 
  
  # Hard Stops (FundedNext)
  max_daily_loss_percent: 4.5
  max_drawdown_percent: 9.5
  
  # Limits
  max_positions: 5
  max_leverage_used: 50
  
  # ML Risk Engine
  use_ml_risk_adjustment: true
  
ml:
  enabled: true
  model_path: "trading/ml_models/ml_portfolio_model.pkl"
  min_confidence: 0.6
  retrain_interval_days: 7

development:
  demo_mode: false  # LIVE
  simulation_mode: false
  log_all_signals: true

notifications:
  enabled: false
