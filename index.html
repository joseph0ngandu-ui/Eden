<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eden Dashboard</title>
    <meta name="description" content="Eden Web Dashboard" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="brand">ðŸŒ¿ Eden</div>
        <nav class="nav">
          <a href="#/dashboard" class="nav-link" data-route>Dashboard</a>
          <a href="#/tasks" class="nav-link" data-route>Tasks</a>
          <a href="#/calendar" class="nav-link" data-route>Calendar</a>
          <a href="#/insights" class="nav-link" data-route>Insights</a>
          <a href="#/messages" class="nav-link" data-route>Messages</a>
          <a href="#/notifications" class="nav-link" data-route>Notifications</a>
          <a href="#/settings" class="nav-link" data-route>Settings</a>
          <div class="spacer"></div>
          <a href="#/profile" class="nav-link" data-route>Profile</a>
          <button id="signOutBtn" class="button secondary">Sign out</button>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <input id="globalSearch" class="search" type="search" placeholder="Searchâ€¦" />
          <div class="user-pill" id="userPill">Guest</div>
        </header>

        <section id="view" class="view">
          <!-- Routed content goes here -->
        </section>
      </main>
    </div>

    <!-- Auth Modal -->
    <dialog id="authDialog" class="modal">
      <form method="dialog" class="card">
        <h3>Sign in to Eden</h3>
        <label>Email
          <input id="authEmail" type="email" required placeholder="you@example.com" />
        </label>
        <label>Password
          <input id="authPassword" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </label>
        <div class="row">
          <button id="signInSubmit" class="button">Sign in</button>
          <button id="continueGuest" class="button secondary" value="cancel">Continue as Guest</button>
        </div>
        <p class="muted" id="authMessage">Connect to your server by updating the API_URL in assets/js/config.js</p>
      </form>
    </dialog>

    <script src="assets/js/deploy-config.js"></script>
    <!-- The config.js file can be used to override deploy-config if needed -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
