trading:
  # VERIFIED PROFITABLE SYMBOLS ONLY
  # Gold/US30 REMOVED (Failed Accurate Backtest)
  symbols:
    - USTECm      # Index Vol Expansion (M15) +27R
    - US500m      # Index Vol Expansion (M15) +17R
    - XAUUSDm     # Gold Smart Sweep (M15)
    - EURUSDm     # Vol Squeeze (M5) + Momentum (D1) + Asian Fade (M5)
    - USDJPYm     # Vol Squeeze (M5) + Asian Fade (M5)
    - USDCADm     # Momentum Continuation (D1)
    - EURJPYm     # Momentum Continuation (D1)
    - CADJPYm     # Momentum Continuation (D1)
  
  timeframes:
    - 5    # M5 (Forex Vol Squeeze)
    - 15   # M15 (Index Vol Expansion)
    - 1440 # D1 (Momentum Continuation)

strategy:
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  sma_period: 20
  minimum_signal_strength: 0.6
  
  ict_ml:
    model_version: "v4_pro"
    confidence_threshold: 0.7

mt5:
  timeout: 30
  login: null
  password: null
  server: null
  deviation: 20
  magic_number: 234000
  comment_prefix: Eden Pro

logging:
  level: INFO
  log_to_file: true
  log_file: logs/eden_trading.log
  max_log_size_mb: 10
  backup_count: 5

monitoring:
  enable_console_output: true
  update_interval: 60
  track_performance: true
  save_trades_to_csv: true
  trades_file: trades_history.csv

risk_management:
  # VERIFIED SAFE SETTINGS (Daily Loss < 4.5%, Max DD < 7.5%, ~10.6% Return)
  risk_per_trade: 0.22
  
  # FundedNext Hard Limits
  max_daily_loss_percent: 4.5
  max_drawdown_percent: 9.5
  
  # Position Limits
  max_positions: 5
  max_leverage_used: 50
  
  # ML Risk Engine
  use_ml_risk_adjustment: true

ml:
  enabled: true
  model_path: "trading/ml_models/ml_portfolio_model.pkl"
  min_confidence: 0.6
  retrain_interval_days: 7

development:
  demo_mode: false  # LIVE TRADING
  simulation_mode: false
  log_all_signals: true

notifications:
  enabled: false
