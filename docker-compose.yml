version: '3.8'

services:
  # Eden Trading Bot API Backend
  eden-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eden-trading-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-CHANGE_ME_IN_PRODUCTION}
      - DATABASE_URL=sqlite:///./eden_trading.db
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - eden-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eden-network

