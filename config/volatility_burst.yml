strategy:
  name: VolatilityBurst_v1.3
  description: "Detect squeeze (BB inside KC) and trade breakouts with ATR-based exits"
  timeframe: M5
  version: 1.3
  
# Risk Configuration
risk:
  risk_pct: 2.0                          # Risk per trade as % of account
  confidence_threshold: 0.6              # Min confidence to enter (0.0-1.0)
  max_trades_per_day: 8                  # Daily trade limit per symbol
  max_open_positions: 1                  # Max concurrent open trades per symbol
  max_bars_in_trade: 30                  # Hard exit after N bars
  skip_bars_after_open: 5                # Skip first N bars after session open

# Indicator Configuration
indicators:
  # ATR for volatility measurement
  atr:
    period: 14
    
  # Bollinger Bands for squeeze detection
  bollinger_bands:
    period: 20
    std_dev: 2.0
    
  # Keltner Channels for squeeze confirmation
  keltner_channels:
    period: 20
    multiplier: 1.5
    
  # EMA for momentum confirmation
  ema_momentum:
    fast_period: 12
    slow_period: 26

# Entry/Exit Configuration
entry_exit:
  tp_atr_multiplier: 1.5                 # Take profit = entry ± 1.5×ATR
  sl_atr_multiplier: 1.0                 # Stop loss = entry ∓ 1.0×ATR
  trail_trigger_r: 0.8                   # Trail to BE after +0.8R
  breakout_body_min_pct: 0.4             # Min body size vs ATR for breakout candle

# Confidence Score Weights
confidence:
  breakout_strength_weight: 0.40         # How much ATR exceeds KC
  body_size_weight: 0.25                 # Candle body size vs ATR
  volume_expansion_weight: 0.20          # Volume vs 20-bar MA
  momentum_weight: 0.15                  # EMA distance from price

# Trading Symbols
symbols:
  - Volatility 75 Index
  - Volatility 100 Index
  - Boom 500 Index
  - Crash 500 Index
  - Boom 1000 Index
  - Step Index

# Logging
logging:
  level: INFO
  file: logs/volatility_burst.log
  console: true
  log_trades: true
  log_confidence_scores: true

# Backtest Configuration
backtest:
  start_date: "2025-01-01"
  end_date: "2025-10-31"
  data_source: MT5
  initial_capital: 100000
