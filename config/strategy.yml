# Production Strategy Configuration
# MA(3,10) Strategy - 5 Bar Hold
# Validated Performance: $1.32M PnL on $100k capital (Aug-Oct 2025)

strategy:
  name: "MA Crossover Strategy"
  description: "Fast MA(3) crosses above Slow MA(10) on M5 timeframe with 5-bar fixed hold"
  version: "1.0.0"
  status: "PRODUCTION"

parameters:
  fast_ma_period: 3
  slow_ma_period: 10
  timeframe: "M5"
  hold_bars: 5
  entry_signal: "MA crossover (fast > slow)"
  exit_signal: "Fixed 5-bar hold duration"

# Symbols to trade (per user rules)
trading_symbols:
  - "Volatility 75 Index"
  - "Volatility 100 Index"
  - "Volatility 50 Index"
  - "Volatility 25 Index"
  - "Step Index"
  - "Boom 1000 Index"
  - "Crash 1000 Index"
  - "Boom 500 Index"
  - "Crash 500 Index"
  - "XAUUSD"

