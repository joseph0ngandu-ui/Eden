# PRO TRADING BOT CONFIGURATION
# Optimized for: Exness Standard/Raw
# Strategy: H1 Trend + M5 VWAP (Hybrid)
# Risk: Kelly Criterion + 4.5% Daily Hard Stop

trading:
  symbols:
    - EURUSDm
    - GBPUSDm
    - USDJPYm
    - XAUUSDm
    - AUDUSDm
    - USDCADm     # Momentum Continuation (D1)
    - EURJPYm     # Momentum Continuation (D1)
    - CADJPYm     # Momentum Continuation (D1)
    - USTECm      # Index Volatility Expansion (M15)
    - US500m      # Index Volatility Expansion (M15)
    - US30m       # Index Volatility Expansion (M15)
  timeframes:
    - 60   # H1
    - 5    # M5
    - 15   # M15 (Spread Hunter)
    - 1440 # D1 (Momentum Continuation)

strategy:
  # General Strategy Settings
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  sma_period: 20
  minimum_signal_strength: 0.6
  
  # ML / ICT Config
  ict_ml:
    model_version: "v4_pro"
    confidence_threshold: 0.7

mt5:
  timeout: 30
  login: null
  password: null
  server: null
  deviation: 20
  magic_number: 234000
  comment_prefix: Eden Pro

logging:
  level: INFO
  log_to_file: true
  log_file: logs/eden_trading.log
  max_log_size_mb: 10
  backup_count: 5

monitoring:
  enable_console_output: true
  update_interval: 60
  track_performance: true
  save_trades_to_csv: true
  trades_file: trades_history.csv

risk_management:
  # Base Risk (Dynamic Scaled in Bot)
  risk_per_trade: 0.5 
  
  # Hard Stops (FundedNext)
  max_daily_loss_percent: 4.5
  max_drawdown_percent: 9.5
  
  # Limits
  max_positions: 5
  max_leverage_used: 50
  
  # ML Risk Engine
  use_ml_risk_adjustment: true
  
ml:
  enabled: true
  model_path: "trading/ml_models/ml_portfolio_model.pkl"
  min_confidence: 0.6
  retrain_interval_days: 7

development:
  demo_mode: false  # LIVE
  simulation_mode: false
  log_all_signals: true

notifications:
  enabled: false
